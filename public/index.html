<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An A* Pathfinding algorithm visualizer" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Conway's Game of Life</title>
  </head>
  <body>
    <noscript>
      <style>
        body {
          background-color: #fff;
        }
        * {
          font-family: 'Times New Roman', Times, serif;
        }
        body :not(noscript):not(.no-js-warning) {
          display: none;
        }
      </style>
      <div class="no-js-warning">You need JavaScript to run this app.</div>
    </noscript>
    <div class="controls">
      <button class="btn start-btn">Start</button>
      <button class="btn stop-btn">Stop</button>
      <button class="btn step-btn">Step</button>
      <button class="btn reset-btn">Reset</button>
      <div class="generations">Generation: 0</div>
    </div>
    <canvas id="life"></canvas>
  </body>
</html>
